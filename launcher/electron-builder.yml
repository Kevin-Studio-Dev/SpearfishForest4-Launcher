appId: 'spearforest'
productName: 'Spearfish Forest 4 Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2024 Spearfish Forest 4 Launcher'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'hellosunghyun'
  vendor: 'Spearfish Forest 4 Launcher'
  synopsis: 'Spearfish Forest 4 Launcher'
  description: 'Spearfish Forest 4 Launcher'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'

publish:
  provider: 'generic'
  url: 'http://kevin-studio-dev.github.io/SpearfishForest4-Launcher/'