name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Update Latest Version"]
    types:
      - completed
  push:
    paths:
      - 'files/**'
    branches:
      - main
    paths-ignore:
      - 'files/v*/**'  # v로 시작하는 폴더 변경은 제외 (이미 Update Latest Version에서 처리)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './files'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
